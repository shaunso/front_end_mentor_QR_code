<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | QR code component</title>
</head>
<body>
  <main>
    <article id="container">
      <figure id="image-qr-code"></figure>
      <section id="description-container">  
        <h4 class="text-heading">Improve your front-end skills by building projects</h4>
        <p class="text-description">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
      </section>
    </article>
  </main>
  
  <footer>
    <div id="footer-container">
      <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a></p> 
      <p>|</p>
       <p>Coded by <a href="https://github.com/shaunso" target="_blank">Shaunso</a>
      </p>
  </div></footer>

</body>
</html>
